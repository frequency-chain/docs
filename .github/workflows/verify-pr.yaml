name: Verify PR

on:
  pull_request:
    branches: 
      - main

jobs:
  verify:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Use Node.js ðŸ°
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Node Modules ðŸ’¾
        run: npm ci

      - name: Lint and Spellcheck ðŸ§¶
        run: npm run lint

      - name: Setup mdBook ðŸ“š
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Install mdbook-linkcheck plugin
        run: |
          curl -s https://api.github.com/repos/Michael-F-Bryan/mdbook-linkcheck/releases/latest \
            | grep browser_download_url \
            | grep $(rustc -Vv | grep host | cut -d' ' -f2) \
            | cut -d : -f 2,3 \
            | tr -d \" \
            | wget -qi - -O mdbook-linkcheck.zip

          unzip mdbook-linkcheck.zip -d mdbook-linkcheck
          chmod +x mdbook-linkcheck/mdbook-linkcheck
          echo "$PWD/mdbook-linkcheck" >> $GITHUB_PATH
      
      - name: Build mdBook ðŸ“š
        run: mdbook build
